<section class="w-full bg-white">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl md:text-3xl font-bold mb-6">{{ .Title }}</h1>
    <p class="text-sm text-gray-600 mb-6">Showing content for this tag using component-based UI.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range .Pages }}
        <article class="bg-white rounded shadow hover:shadow-md transition border overflow-hidden">
          <a href="{{ .RelPermalink }}" class="block">
            <img src="https://picsum.photos/seed/{{ .Title | urlize }}/600/360" alt="{{ .Title }}" class="w-full h-40 object-cover" />
            <div class="p-4">
              <h3 class="font-semibold text-base mb-1 text-blue-700 hover:underline">{{ .Title }}</h3>
              <p class="text-sm text-gray-600">{{ .Summary }}</p>
            </div>
          </a>
        </article>
      {{ else }}
        <div class="col-span-full text-gray-600">No content found for this tag.</div>
      {{ end }}
    </div>
  </div>
</section>
