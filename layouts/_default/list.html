{{ define "main" }}
  <h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>
  <ul class="space-y-4">
    {{ range .Pages }}
      <li class="p-4 bg-white rounded shadow hover:shadow-md transition">
        <a class="text-blue-600 hover:underline" href="{{ .RelPermalink }}">{{ .Title }}</a>
        <p class="text-sm text-gray-600">{{ .Summary }}</p>
      </li>
    {{ end }}
  </ul>
{{ end }}
